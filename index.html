<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Character Sheet</title>
</head>
<body>

<div class="backgroundDiv">

<label for="">Search for background:</label>
<input type="text" id="backgroundInput">

<button id="backgroundButton">Search for background image</button>

<label for="">Create alias for current background image</label>
<input type="text" id="backgroundSaveInput">
<button id="likeBackground">Like this background <i class="fa fa-star"></i>
</button>

<div class="bgList"></div>

</div>
<br>
<br>
<br>

  <header>
    <form>
      <label class="charName" for="">Character Name<input type="text" name="name" value=""></input></label>
      <label class="hRight" for="">Player Name<input type="text" name="name" value=""></input></label>
      <label class="hRight" for="">Level
        <select id="level" name="select">
          <option class = "lvl1"value="">1</option>
          <option class = "lvl2"value="">2</option>
          <option class = "lvl3"value="">3</option>
          <option class = "lvl4"value="">4</option>
          <option class = "lvl5"value="">5</option>
          <option class = "lvl6"value="">6</option>
          <option class = "lvl7"value="">7</option>
          <option class = "lvl8"value="">8</option>
          <option class = "lvl9"value="">9</option>
          <option class = "lvl10"value="">10</option>
          <option class = "lvl11"value="">11</option>
          <option class = "lvl12"value="">12</option>
          <option class = "lvl13"value="">13</option>
          <option class = "lvl14"value="">14</option>
          <option class = "lvl15"value="">15</option>
          <option class = "lvl16"value="">16</option>
          <option class = "lvl17"value="">17</option>
          <option class = "lvl18"value="">18</option>
          <option class = "lvl19"value="">19</option>
          <option class = "lvl20"value="">20</option>
        </select>
      </label>
      <label class="hRight" for="">Class
        <select id = "class" name="select">
          <option class = "bar"value="">Barbarian</option>
          <option class = "bard"value="">Bard</option>
          <option class = "cle"value="">Cleric</option>
          <option class = "dru"value="">Druid</option>
          <option class = "fig"value="">Fighter</option>
          <option class = "mon"value="">Monk</option>
          <option class = "pal"value="">Paladin</option>
          <option class = "ran"value="">Ranger</option>
          <option class = "rou"value="">Rouge</option>
          <option class = "soc"value="">Sorcerer</option>
          <option class = "war"value="">Warlock</option>
          <option class = "wiz"value="">Wizard</option>
        </select>
      </label>
      <label class="hRight" for="">Race
        <select id = "race" name="select">
          <option value="none"></option>
          <option class = "hu"value="">Human</option>
          <option class = "el"value="">Elves</option>
          <option class = "dw"value="">Dwarf</option>
          <option class = "ha"value="">Halfling</option>
          <option class = "gn"value="">Gnome</option>
          <option class = "ti"value="">Tiefling</option>
          <option class = "dr"value="">Dragonborn</option>
          <option class = "he"value="">Half-Elf</option>
          <option class = "ho"value="">Half-Orc</option>
        </select>
      </label>
      <label class="hRight" for="">Background<input type="text" name="name" value=""></input></label>
      <label class="hRight" for="">Experience Points<input type="number" name="name" value=""></input></label>
      <label class="hRight" for="">Alighnment<input type="text" name="name" value=""></input></label>
        <select name="select">
          <option value="">Chaotic Good</option>
          <option value="">Neutral Good</option>
          <option value="">Lawful Good</option>
          <option value="">Lawful Neutral</option>
          <option value="">True Neutral</option>
          <option value="">Chaotic Neutral</option>
          <option value="">Chaotic Evil</option>
          <option value="">Neutral Evil</option>
          <option value="">Lawful Evil</option>
        </select>
        </label>
    </form>
  </header>
  <main>
        <section class="rightCol">
          <section class = 'stat'>
            <p class = "strMod">

            </p>
            <section id = "strStat"class = "statIn">
              <input class = "str statAtt" type="number" name="originalStrength" value=""></input>
              <span class = "strModified modi"></span>
              Strength
            </section>
            </section>

          <section class = 'stat'>
              <p class = "dexMod">

              </p>
            <section id = "dexStat"class = "statIn">
              <input class = "dex statAtt"type="number" name="originalDexterity" value=""></input>
              <span class = "dexModified modi"></span>
              Dexterity
            </section>
          </section>
          <section class = 'stat'>
            <p class ="conMod" >

            </p>
            <section id = "conStat" class = "statIn">
              <input class = "con statAtt"type="number" name="originalConstitution" value=""></input>
              <span class = "conModified modi"></span>
              Constitution
            </section>
          </section>
          <section class = 'stat'>
              <p class = "intMod">

              </p>
            <section id = "intStat"class = "statIn">
              <input class = "int statAtt"type="number" name="originalIntelligence" value=""></input>
              <span class = "intModified modi"></span>
              Intelligence
            </section>
          </section>
          <section class = 'stat'>
              <p class = "wisMod">

              </p>
            <section id = "wisStat" class = "statIn">
              <input class = "wis statAtt"type="number" name="originalWisdom" value=""></input>
              <span class = "wisModified modi"></span>
              Wisdom
            </section>
          </section>
            <section class = 'stat'>
                <p class = "carMod">

                </p>
              <section id = "carStat" class = "statIn">
                <input class = "car statAtt"type="number" name="originalCharisma" value=""></input>
                <span class = "carModified modi"></span>
                Charisma
              </section>
            </section>
          <section class = "profBox">
            <label for="">
              <p class="profBo">

              </p>
            </label>
          </section>
          <section class = "savingBox">
            <label><p class = "strSave"></p>Strength Save</label>
            <label><p class = "dexSave"></p>Dexterity Save</label>
            <label><p class = "conSave"></p>Constitution Save</label>
            <label><p class = "intSave"></p>Intelligence Save</label>
            <label><p class = "wisSave"></p>Wisdom Save</label>
            <label><p class = "carSave"></p>Charisma Save</label>
          </section>
        </section>
          <section class="centerCol">
          <section class = "skillBox">
            <label><p class = "acro dexSk"></p>Acrobatics</label>
            <label><p class = "anim wisSk"></p>Animal Handiling</label>
            <label><p class = "arca intSk"></p>Arcana</label>
            <label><p class = "athl strSk"></p>Athletics</label>
            <label><p class = "dece carSk"></p>Deception</label>
            <label><p class = "hist intSk"></p>History</label>
            <label><p class = "insi wisSk"></p>Insight</label>
            <label><p class = "inti carSk"></p>Intimidate</label>
            <label><p class = "inve intSk"></p>Investigation</label>
            <label><p class = "medi wisSk"></p>Medicine</label>
            <label><p class = "natu intSk"></p>Nature</label>
            <label><p class = "perc wisSk"></p>Perception</label>
            <label><p class = "perf carSk"></p>Performence</label>
            <label><p class = "pers carSk"></p>Persuasion</label>
            <label><p class = "relg intSk"></p>Religon</label>
            <label><p class = "slei dexSk"></p>Sleight of Hand</label>
            <label><p class = "stea dexSk"></p>Stealth</label>
            <label><p class = "surv wisSk"></p>Survival</label>
          </section>
        </section>
        <section class="sLeft">
          <section class = "langBox">
          <label for="">Proficences and Lanuges <textarea name="name" rows="8" cols="40"></textarea></label>
          </section>
            <section class = "armorClass">
              Armor Class
              <p></p>
            </section>
            <section class = "initiative">
              Intiative
              <p></p>
            </section>
            <section class = "speed">
              Speed
              <p></p>
            </section>
        <section class = "hitPoints">

        </section>
        <section class = "damage">

        </section>
        <section class = "hitDice">

        </section>
        <section class = "deathSave">

        </section>
        <section class = "attcksGroup">

        </section>
        <section class = "equipmentBox">
          <section class = "cp">

          </section>
          <section class = "sp">

          </section>
          <section class = "gp">

          </section>
          <section class = "pp">

          </section>
        </section>

        <section class = "perTraits">
          <label for="PT"><textarea name="PT" rows="8" cols="40"></textarea>Personallity Traits</label>
        </section>
        <section class = "ideal">
          <label for="I"><textarea name="I" rows="8" cols="40"></textarea>Ideals</label>
        </section>
        <section class = "bonds">
          <label for="Bon"><textarea name="Bon" rows="8" cols="40"></textarea>Bonds</label>
        </section>
        <section class = "flaws">
          <label for="Fla"><textarea name="Fla" rows="8" cols="40"></textarea>Flaws</label>
        </section>
        <section class = "feturesTraits">
          <label for=""><textarea name="name" rows="8" cols="40"></textarea>Fetures and Class Traits</label>
        </section>
      </section>
  </main>
</body>
</html>
